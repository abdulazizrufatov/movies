<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Movies</title>
  </head>
  <body>
    <header class="mt-3">
      <div class="container">
        <h1 class="text-white bg-info p-3">Movies Catalog</h1>
      </div>
    </header>

    <main class="movie">
      <div class="container">
        <p class="movie__result alert alert-info">
          Search Results: <span class="movie__result-num"></span>
        </p>

        <form class="form">
          <select class="select" name="movies">
            <option value="All">All</option>
            <option value="Comedy">Comedy</option>
            <option value="Action">Action</option>
            <option value="Drama">Drama</option>
            <option value="Romance">Romance</option>
            <option value="Family">Family</option>
            <option value="Adventure">Adventure</option>
            <option value="Fantasy">Fantasy</option>
            <option value="Animation">Animation</option>
            <option value="Horror">Horror</option>
            <option value="Documentary">Documentary</option>
            <option value="Music">Music</option>
            <option value="Science Fiction">Science Fiction</option>
          </select>

          <button type="submit">Search</button>
        </form>
        <ul class="bookmark-list"></ul>

        <ul
          class="movie__list d-flex flex-wrap justify-content-between m-0 p-0"
        ></ul>
      </div>
    </main>

    <footer></footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="./js/films.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
